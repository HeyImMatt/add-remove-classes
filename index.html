<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="jquery-3.5.1.js"></script>
  <script src="index.js"></script>
  <title>Add and Remove Classes with jQuery</title>
</head>
<body>
    <div class="container">
      <h1>What's your favorite color?</h1>
      <p>Click a button to choose what color you'd like this page to be:</p>

      <button class="btn btn-success" id="green">Green</button>
      <button class="btn btn-warning" id="yellow">Yellow</button>
      <button class="btn btn-danger" id="red">Red</button>

      <h1>Dark Mode</h1>
      <p>Click the button to toggle between dark mode</p>

      <button class="btn btn-primary" id="dark-mode">Dark Mode</button>
    </div>
</body>
</html>
